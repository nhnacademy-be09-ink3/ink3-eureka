server:
  shutdown: graceful
  port : 10252

spring:
  lifecycle:
    timeout-per-shutdown-phase: 10s

  security:
    user:
      name: admin
      password: 1234

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:10252/eureka/
