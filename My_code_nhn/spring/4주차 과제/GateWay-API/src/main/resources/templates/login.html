<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">로그인</h2>
    <form th:action="@{/login/process}" method="post" class="space-y-4">
        <div>
            <label for="id" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="id" name="id" required
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="pwd" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="pwd" id="pwd" name="pwd" required
                   class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                로그인
            </button>
        </div>
    </form>

    <div class="text-center text-sm text-gray-600 space-y-2">
        <div>
            계정이 없으신가요? <a href="/register" class="text-blue-600 hover:underline">회원가입</a>
        </div>
        <div>
            또는 <a href="/oauth2/authorization/github" class="text-gray-700 font-medium hover:underline">
            GitHub 계정으로 로그인
        </a>
        </div>
    </div>
</div>
</body>
</html>
