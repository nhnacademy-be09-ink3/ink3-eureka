<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 입력 예제</title>
</head>
<body>
<form th:action="@{/student/{id}/update(id=${student.id})}" method="post">
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" th:value="${student.id}" readonly><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:value="${student.password}"><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:value="${student.name}"><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:value="${student.email}"><br>

    <label for="grade">성적:</label>
    <input type="text" id="grade" name="grade" th:value="${student.grade}"><br>

    <label for="evaluation">평가:</label><br>
    <textarea id="evaluation" name="evaluation" rows="10" cols="80" th:text="${student.evaluation}"></textarea><br>
    <button type="submit">수정</button>
</form>
</body>
</html>
